<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista 3D WebGL</title>
    <style>
        body { margin: 0; background-color: #202020; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* -interface do jogo */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            
            /* Um elemento para cada canto */
            display: flex;
            justify-content: space-between; 
            align-items: flex-start; /* Alinha no topo */
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.6);
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #DAA520;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="hud-panel" id="timer-display">TIME: 00:00</div>
        
        <div class="hud-panel" id="coin-display">COINS: 0</div>
    </div>

    <canvas id="glCanvas"></canvas>
    

    <script src="track1.js"></script>
</body>
</html>
